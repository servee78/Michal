<!DOCTYPE html>
<html>

<head>
	<title>Czas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>		
		body {
		  background-color: white;
		  color: black;
		  text-align: center;
		  font-size: 120px;
		  font-family: digital7;
		}	
		.bottomLine{
			display: flex;
			justify-content: space-between;
		}
		
		.score{
			display: flex;
			font-size: 250px;
		}
		
		#time{
			margin-top: 20px;
			font-size: 180px;
		  
		}	
		@font-face {
		  font-family: digital7;
		  src: url(fonts/Digital7Mono-B1g5.ttf);
		}

	</style>
	<script src="moment.js"></script>
	<script src="scoreboard.js"></script>
	<script type="text/javascript">

		function updateView(data) {
			const time = moment.duration(data.time);
			document.getElementById("period").innerHTML = data.period;
			document.getElementById("time").innerHTML = moment.utc(time.as('milliseconds')).format('mm:ss.S');
			document.getElementById("homeScore").innerHTML = data.homeScore;
			document.getElementById("visitorScore").innerHTML = data.visitorScore;
		}
	</script>

</head>

<body>
	<div id="period">
		2
	</div>
	<div id="time">
		01:20.3
	</div>
	
	<div class="bottomLine">
		<div class="penalty">
		</div>
		<div class="score">
			<div id="homeScore">
				3
			</div>
			<div>:</div>
			<div id="visitorScore">
				2
			</div>
		</div>
		<div class="penalty">
		</div>
	</div>

</body>

</html>
