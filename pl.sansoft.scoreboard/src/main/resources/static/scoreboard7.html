<!DOCTYPE html>
<html>

<head>
	<title>Czas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="styles7.css">
	<script src="moment.js"></script>
	<script src="scoreboard.js"></script>
	<script type="text/javascript">
	
		empty = '&nbsp';
		function updateView(data) {
			const time = moment.duration(data.time);
			document.getElementById("period").innerHTML = data.period;
			document.getElementById("timer").innerHTML = moment.utc(time.as('milliseconds')).format('mm:ss.S');
			document.getElementById("homeScore").innerHTML = data.homeScore;
			document.getElementById("visitorScore").innerHTML = data.visitorScore;

			if (data.timeout == null) {
				//document.getElementById("timeout").style.display = 'none';
				document.getElementById("timeout").innerHTML = empty;
			} else {
				const timeout = moment.duration(data.timeout);
				//document.getElementById("timeout").style.display = 'block';
				document.getElementById("timeout").innerHTML = moment.utc(timeout.as('milliseconds')).format('ss');
			}

			for (i = 0; i < 2; i++) {
				penalty = data.homePenalties[i];
				elementId = "ph";
				if (penalty == null) {
					document.getElementById("phn"+i).innerHTML = empty;
					document.getElementById("pht"+i).innerHTML = empty;
					//document.getElementById(elementId).style.display = 'none';
				} else {
					penaltyDuration = moment.duration(penalty.duration);
					document.getElementById("phn"+i).innerHTML = penalty.playerNo;
					document.getElementById("pht"+i).innerHTML = moment.utc(penaltyDuration.as('milliseconds')).format('mm:ss');
				}

				penalty = data.visitorPenalties[i];
				elementId = "pv" + (i + 1);
				if (penalty == null) {
					document.getElementById("pvn"+i).innerHTML = empty;
					document.getElementById("pvt"+i).innerHTML = empty;
					//document.getElementById(elementId).style.display = 'none';
				} else {
					penaltyDuration = moment.duration(penalty.duration);					
					document.getElementById("pvn"+i).innerHTML = penalty.playerNo;
					document.getElementById("pvt"+i).innerHTML = moment.utc(penaltyDuration.as('milliseconds')).format('mm:ss');
				}
			}
		}
	</script>

</head>

<body>
	<div class="row">
		<div>
			<div class="label label-team">
				&nbsp;
			</div>
			<div class="data score" id="homeScore">
				12
			</div>
		</div>
		<div>
			<div class="data" id="timer">15:21.4</div>
			<div class="spacing"></div>
			<div class="row">
				<div class="label">Tercja:</div> 
				<div class="data" id="period">2</div>
				<div class="data" id="timeout">23</div>
			</div>
		</div>
		<div>
			<div class="label label-team">
				&nbsp;
			</div>
			<div class="data score" id="visitorScore">
				1
			</div>
		</div>
	</div>
	<!--div class="row spacing">&nbsp;</div-->
	<div class="row">
		<div>
			<div class="label label2">Kary</div>
			<div class="penalty-row">
				<div class="data penalty penalty-no" id="phn0">7</div>
				<div class="data penalty penalty-time" id="pht0">01:23</div>
			</div>
			<div class="penalty-row">
				<div class="data penalty penalty-no" id="phn1">22</div>
				<div class="data penalty penalty-time" id="pht1">00:45</div>
			</div>
		</div>
		<div>
			<!--img id="logo" src="logo.jpg"-->
			<div class="viewport"> </div>
			<div class="spacing"></div>			
		</div>
		<div>
			<div class="label label2">Kary</div>
			<div class="penalty-row">
				<div class="data penalty penalty-no" id="pvn0">12</div>
				<div class="data penalty penalty-time" id="pvt0">01:23</div>
			</div>
			<div class="penalty-row">
				<div class="data penalty penalty-no" id="pvn1">2</div>
				<div class="data penalty penalty-time" id="pvt1">00:45</div>
			</div>
		</div>
	</div>
</body>
</html>
